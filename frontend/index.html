<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simmy Shop</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type= "text/css" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <img style="height: 35px" class = "log-out-icon" src="./images/logout.png" />
        </span>
        <!-- <img class = "product-image" src="./images/logo.png" alt="store logo" /> -->
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">


          </div>
        </div>
      </div>
    </nav>


    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">makeup collection<br>just for you</h1>
      </div>
      
    </header>

    <div id="welcome">
    </div>
    

    <div class="user-container">
      <form class="signup-form" >
        <h3>Get Started!!</h3>
        <input type="text" name="name" value="" placeholder="Enter Your Name" class="input-text">
        <br>
        <input type="text" name="email" value="" placeholder="Enter Your Email Address" class="input-text">
        <br>
        <input type="submit" name="submit" value="Sign In" class="submit">
      </form>
    </div>
    
    <div class ="category-bar" id="category-bar">

    </div>
    

    <section class="products">
    <div class="products-center">
    
    </div>

    <div class ="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          
        </div>
      </div>
    </div>

    
    <script src="src/category.js" type="text/javascript"></script>
    <script src="src/categoryApi.js" type="text/javascript"></script>
    <script src="src/product.js" type="text/javascript"></script>
    <script src="src/productApi.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
  </html>
